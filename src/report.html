<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Report Opinion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/styles.css">
  <script src="https://unpkg.com/htmx.org@2.0.3"></script>
</head>

<body>

  <div style="border: 1px solid black; padding: 20pt; display:flex; flex-direction:column; margin-top: 20pt;">
    <div>
      <p>Please submit an opinion for a specified RFO. Opinions are either:</p>
      <p>(1) Editorial (typos, clarifications)</p>
      <p>(2) Technical (clarification of content)</p>
      <p>(3) Critical (critique, opinion, comment, etc.)</p>
    </div>

    <form style="display: flex; gap: 10px; flex-direction: column;" hx-post="/submit">
      <input type="number" placeholder="RFO#, e.g. 4" required>
      <input type="email" placeholder="email" required>

      <select required>
        <option label="editorial" value="editorial"></option>
        <option label="technical" value="technical"></option>
        <option label="critical" value="critical"></option>
      </select><textarea placeholder="report" required></textarea>

      <button type="submit">Submit Opinion</button>
    </form>
  </div>
</body>

</html>
